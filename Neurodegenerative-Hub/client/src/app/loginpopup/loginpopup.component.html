<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
<link href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext" rel="stylesheet" />



<div *ngIf = 'successMessage' class = "alert alert-success">{{ successMessage }}</div>
    <!-- <flash-messages></flash-messages> -->

    <div *ngIf = 'errorMessage' class = "alert alert-error">{{ errorMessage }}</div>

<br><br><br><br><br><br><br><br><br>
        
          
<div class="materialContainer">

        <form class="form-signin" (submit)="onLoginSubmit()">
    <div class="box">
 
       <div class="title">LOGIN</div>
 
       <div class="input">
          <label for="name">Username</label>
          <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name">
          <span class="spin"></span>
       </div>
 
       <div class="input">
          <label for="pass">Password</label>
          <input type="password" class="form-control" [(ngModel)]="pass" name="pass" id ="pass">
          <span class="spin"></span>
       </div>
 
       <div class="button login">
          <button type="submit" style="color:black"><span>GO</span> <i class="fa fa-check"></i></button>
       </div>
 
       <a [routerLink]="['/forgot']" class="pass-forgot" style="color:black"> Forgot your password?</a>
 
 
    </div>
</form>
 
    <div class="overbox">
            <form (submit)="onRegisterSubmit()" >
       <div class="material-button alt-2"><span class="shape"></span></div>
 
       <div class="title">Register</div>
 
       <div class="input">
          <label for="regname">Name</label>
          <input type="text" name="regname" id="regname" [(ngModel)]="regname">
          <span class="spin"></span>
       </div>

       <div class="input">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" [(ngModel)]="email">
            <span class="spin"></span>
         </div>

         <div class="input">
                <label for="regusername">Username</label>
                <input type="text" name="regusername" id="regusername" [(ngModel)]="regusername">
                <span class="spin"></span>
             </div>
 
       <div class="input">
          <label for="regpass">Password</label>
          <input type="password" name="regpass" id="regpass" [(ngModel)]="regpass">
          <span class="spin"></span>
       </div>
 
       <!-- <div class="input">
          <label for="reregpass">Repeat Password</label>
          <input type="password" name="reregpass" id="reregpass" [(ngModel)]="reregpass">
          <span class="spin"></span>
       </div> -->
 
       <div class="button">
          <button><span>NEXT</span></button>
       </div>
 
 </form>
    </div>

 </div>
