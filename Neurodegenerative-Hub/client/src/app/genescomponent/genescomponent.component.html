<!DOCTYPE html>

<head>
<!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neurodegeneration Hub</title>
</head>

<body>
    <div class="se-pre-con"></div>
    <div class="slider fullscreen">
      <ul class="slides">
        <li>
          <img src="assets/images/front2.jpg"> <!-- random image -->
          <div class="caption center-align">
            <h4><b>Neurodegeneration Hub</b></h4>
            <br>

            <div class = "col s12 m8 l8">
              <nav>
                <div class="nav-wrapper">
                  <div class="input-field" style="border-color:#000000; background-color:#ffffff;">
                    <input type="search" id="search_gene" placeholder="" [(ngModel)]="filterKey" (keyup)=filter() style="color:#000000">
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <!--<i class="material-icons">close</i>-->
                  </div>
                  <div class = "gene-dropdown">
                    <div class="suggestions" *ngIf="filteredItems.length > 0">
                      <div class="genelist" *ngFor="let item of filteredItems">  
                        <p style="color:#000000; text-align:left; padding: 0px 0px 0px 7px;" (click)="select(item)">{{item}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
            <br>

            <div class = "row">
              <div class = "col s12">
                <!-- <a><b><input type = "button" (click) = "showDisease(genetext)" value="SEARCH GENES" style="width:45%;height:150%;color:#000000;font-size:100%; background-color:#e0f2f1"></b>-->
                <a class="waves-effect waves-light btn" style="position: relative;" (click) = "showDisease(filterKey)">SEARCH</a> 
                <a class="waves-effect waves-light btn" style="position: relative;" (click)="getalldiseases()">GLOSSARY</a>
                <!--</a>-->
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Select a Gene disease pair</h4>
    <div class="collection" *ngFor="let gene of disease">
      <a href="javascript:;" class="collection-item" (click)="returntodisease(gene.genesymbol,gene.diseasename, gene.searchelement)">{{gene.genesymbol}}->{{gene.diseasename}}</a>
      <!--<a class="collection-item">ATXN1 -> Spinocerebellar Ataxia 2</a>-->
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>



<div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Select a Disease</h4>
     <!-- <div class="collection" *ngFor="let gene of geneslist">
        <a class="collection-item" (click)="showDisease(gene.gene_symbol)">{{gene.gene_symbol}}</a>
       
      </div>-->
      <div class="collection" *ngFor="let disease of diseaseslist">
        <a class="collection-item" (click)="showDisease(disease)">{{disease}}</a>
       
      </div>

    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>
